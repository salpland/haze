on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

name: ğŸšš Release

jobs:
  build:
    name: ğŸ“¦ Build
    runs-on: windows-latest
    steps:
      - name: ğŸ”” Checkout
        uses: actions/checkout@v3
      - name: ğŸ¦€ Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: ğŸ—ï¸ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: ğŸ“¦ Compress binary
        run: Compress-Archive -CompressionLevel Optimal -Force -Path target/release/haze.exe -DestinationPath haze.zip
      - name: ğŸ“¤ Upload release binary
        uses: softprops/action-gh-release@v1
        with:
          files: haze.zip
