on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

name: ğŸšš Release

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    name: ğŸ“¦ Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ”” Checkout
        uses: actions/checkout@v3
      - name: ğŸ¦€ Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
      - name: ğŸ—ï¸ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=${{ matrix.target }}
      - name: ğŸ“¦ Compress binary (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -CompressionLevel Optimal -Force -Path target/${{ matrix.target }}/release/haze.exe -DestinationPath haze-${{ matrix.target }}.zip
      - name: ğŸ“¦ Compress binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/haze haze
          zip -r haze-${{ matrix.target }}.zip haze
      - name: ğŸ“¤ Upload release binary
        uses: softprops/action-gh-release@v1
        with:
          files: haze-${{ matrix.target }}.zip
